spreads:
  singleCard:
    name: Single Card Pull
    description: A single card for quick guidance or a daily reading.
    allow_reversals: true
    preferred_strategy: deal
    layout:
      - position: 1
        x: 0
        'y': 0
    positions:
      - position: 1
        name: Guidance
        position_significance: A single point of focus or advice
        deal_order: 1
  threeCard:
    name: Three Card Spread
    description: A simple three-card spread representing past, present, and future.
    allow_reversals: true
    preferred_strategy: deal
    layout:
      - position: 1
        x: 0
        'y': 0
      - position: 2
        x: 1
        'y': 0
      - position: 3
        x: 2
        'y': 0
    positions:
      - position: 1
        name: Past
        position_significance: Past influences and events that led to the current situation
        deal_order: 1
      - position: 2
        name: Present
        position_significance: Current situation and immediate influences
        deal_order: 2
      - position: 3
        name: Future
        position_significance: Potential outcome and future influences
        deal_order: 3
  crossSpread:
    name: Cross Spread
    description: A five-card cross spread for deeper insight into a situation.
    allow_reversals: true
    preferred_strategy: fanpick
    layout:
      - position: 1
        x: 1
        'y': 1
      - position: 2
        x: 2
        'y': 1
      - position: 3
        x: 1
        'y': 2
      - position: 4
        x: 0
        'y': 1
      - position: 5
        x: 1
        'y': 0
    positions:
      - position: 1
        name: Present Situation
        position_significance: The heart of the matter, current situation
        deal_order: 1
      - position: 2
        name: Challenge/Cross
        position_significance: What crosses you, obstacles or challenges
        deal_order: 2
      - position: 3
        name: Distant Past/Foundation
        position_significance: Foundation of the situation, distant past
        deal_order: 3
      - position: 4
        name: Recent Past
        position_significance: Recent events and influences
        deal_order: 4
      - position: 5
        name: Possible Outcome
        position_significance: Potential future outcome
        deal_order: 5
  simplePastPresent:
    name: Simple Past-Present
    description: A two-card spread without reversals for straightforward guidance.
    allow_reversals: false
    preferred_strategy: deal
    layout:
      - position: 1
        x: 0
        'y': 0
      - position: 2
        x: 1
        'y': 0
    positions:
      - position: 1
        name: Past
        position_significance: What has led to this moment
        deal_order: 1
      - position: 2
        name: Present
        position_significance: What you need to know right now
        deal_order: 2
  celticCross:
    name: Celtic Cross
    description: A comprehensive 10-card spread for in-depth analysis of a situation.
    allow_reversals: true
    preferred_strategy: deal
    layout:
      - position: 1
        x: 1
        'y': 1
      - position: 2
        x: 1
        'y': 1
        rotation: 90
      - position: 3
        x: 1
        'y': 2
      - position: 4
        x: 0
        'y': 1
      - position: 5
        x: 1
        'y': 0
      - position: 6
        x: 2
        'y': 1
      - position: 7
        x: 3
        'y': 3
      - position: 8
        x: 3
        'y': 2
      - position: 9
        x: 3
        'y': 1
      - position: 10
        x: 3
        'y': 0
    positions:
      - position: 1
        name: The Present
        position_significance: The current situation or the heart of the matter.
        deal_order: 1
      - position: 2
        name: The Challenge
        position_significance: The immediate challenge or obstacle crossing you.
        deal_order: 2
      - position: 3
        name: The Foundation
        position_significance: The basis of the situation, events from the distant past.
        deal_order: 3
      - position: 4
        name: The Past
        position_significance: Recent events that have led to the present situation.
        deal_order: 4
      - position: 5
        name: Above
        position_significance: Conscious influences, goals, and what you are aiming for.
        deal_order: 5
      - position: 6
        name: The Future
        position_significance: What is likely to happen in the near future.
        deal_order: 6
      - position: 7
        name: Advice
        position_significance: Your role in the situation and the advice the cards offer.
        deal_order: 7
      - position: 8
        name: External Influences
        position_significance: How others see you and the situation; external forces at play.
        deal_order: 8
      - position: 9
        name: Hopes and Fears
        position_significance: Your hopes and fears regarding the situation.
        deal_order: 9
      - position: 10
        name: The Outcome
        position_significance: The final resolution or outcome of the situation.
        deal_order: 10
