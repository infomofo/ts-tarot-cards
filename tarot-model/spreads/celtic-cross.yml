name: Celtic Cross
description: A comprehensive 10-card spread for in-depth analysis of a situation.
allow_reversals: true
preferred_strategy: deal
layout:
  - position: 1
    x: 1
    y: 1
  - position: 2
    x: 1
    y: 1
    rotation: 90
  - position: 3
    x: 1
    y: 2
  - position: 4
    x: 0
    y: 1
  - position: 5
    x: 1
    y: 0
  - position: 6
    x: 2
    y: 1
  - position: 7
    x: 3
    y: 3
  - position: 8
    x: 3
    y: 2
  - position: 9
    x: 3
    y: 1
  - position: 10
    x: 3
    y: 0
positions:
  - position: 1
    name: The Present
    position_significance: The current situation or the heart of the matter.
    deal_order: 1
  - position: 2
    name: The Challenge
    position_significance: The immediate challenge or obstacle crossing you.
    deal_order: 2
  - position: 3
    name: The Foundation
    position_significance: The basis of the situation, events from the distant past.
    deal_order: 3
  - position: 4
    name: The Past
    position_significance: Recent events that have led to the present situation.
    deal_order: 4
  - position: 5
    name: Above
    position_significance: Conscious influences, goals, and what you are aiming for.
    deal_order: 5
  - position: 6
    name: The Future
    position_significance: What is likely to happen in the near future.
    deal_order: 6
  - position: 7
    name: Advice
    position_significance: Your role in the situation and the advice the cards offer.
    deal_order: 7
  - position: 8
    name: External Influences
    position_significance: How others see you and the situation; external forces at play.
    deal_order: 8
  - position: 9
    name: Hopes and Fears
    position_significance: Your hopes and fears regarding the situation.
    deal_order: 9
  - position: 10
    name: The Outcome
    position_significance: The final resolution or outcome of the situation.
    deal_order: 10
