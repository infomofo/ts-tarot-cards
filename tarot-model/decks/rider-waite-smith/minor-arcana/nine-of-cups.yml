visual_description:
  background: A cheerful man sits on a bench with his arms crossed.
  foreground: Behind him, nine golden cups are arranged on a draped table.
visual_description_analysis:
  - >-
    Often called the "wish card," the man's smug satisfaction shows that his
    desires have been met. The cups represent emotional and material
    fulfillment.
