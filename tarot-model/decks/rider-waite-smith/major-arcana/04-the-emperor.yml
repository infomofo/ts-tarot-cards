visual_description:
  background: >-
    A man with a long white beard and a crown sits on a stone throne decorated
    with four ram heads.
  foreground: >-
    He holds a scepter in one hand and a globe in the other. He wears armor
    under his robes.
visual_description_analysis:
  - >-
    The ram heads are symbols of Aries, the astrological sign of leadership and
    action. The scepter is an Ankh, an Egyptian symbol for life, and the globe
    symbolizes his dominion. The armor signifies protection and fortitude.
symbols:
  - throne
  - ram head
  - ankh
  - globe
  - armor
significance: The masculine counterpart to the Empress, he represents order and structure.
description: >-
  Represents authority, structure, and control. It is time to create order from
  chaos.
